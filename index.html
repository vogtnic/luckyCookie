<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link
      rel="shortcut icon"
      href="./images/biscoito.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>
          Qual é a sua sorte <br />
          de hoje?
        </h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="openCookie">
          <img
            src="./images/biscoito.svg"
            alt="Ilustração de um biscoito da sorte"
          />
        </button>
      </div>
      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p id="frases"></p>
        <img src="./images/open.svg" alt="Biscoito aberto no meio" />
        <button id="tryAgain">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
